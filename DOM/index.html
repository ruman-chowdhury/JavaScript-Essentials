<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
   
    <div class="heading">
        <h1 id="headerId">Learn JavaScript</h1>
        <h3 class="headerClass">JavaScript is popular language used in web.</h3>
       <br>
       <a href="www.google.com">Link 1</a>
    </div>

    <div class="content">
        <ul class="list">
            <li class="list-item"> <a href="www.google.com">Link 1</a></li>
            <li class="list-item"> Link 2</li>
            <li class="list-item"> Link 3</a></li>
        </ul>
    </div>

    <div class="content">
        <input type="radio" name="op1">Male
        <input type="radio" name="op2">Female
        <input type="radio" name="op3">Others
    
    </div>


    <div>
        <input type="button" value="Click Me" onclick="timeInit()">
        <input type="button" value="Cancel" onclick="timeClear()">
    </div>
    <div id="show"> </div>


    <!-- =================Js====================== -->
    <script src="index.js" charset="utf-8"> </script>

    <script>

        var showInfo = document.querySelector("#show");  
        var myTime;  

        function timeInit(){
            showInfo.innerHTML = "Time has started now......";
            
           myTime = setTimeout(timeStart,3000); //set the timeout
        }


        function timeStart(){
           showInfo.innerHTML = "Button is triggered (3 sec later)........";     
        }

        function timeClear() {
                clearTimeout(myTime); //clear the time
                showInfo.innerHTML = "Time has cleared!";
            }

    </script>

</body>
</html>
